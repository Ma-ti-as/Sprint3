<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="stylesheet" href="css/checkout.css">
    <title>Checkout Page</title>
</head>

<body>
    <!-- header -->
    <h1 class="text-center head m-4">Checkout Page</h1>
    <!-- header -->
    <!-- icons starts here -->
    <div class="icons">
        <div class="row mr-0">
            <div class="col-sm-6">
                <h2 class="my-3 mx-5 bord shadow"><i class="fas fa-dollar-sign bg p-4 mr-4"></i>Cash on Delivery</h2>
            </div>
            <div class="col-sm-6 ">
                <h2 class="my-3 mx-5 bord shadow"><i class="fas fa-arrows-alt-h bg p-4 mr-4"></i>100% Return</h2>
            </div>
        </div>

        <div class="row mr-0">
            <div class="col-sm-6">
                <h2 class="my-3 mx-5 bord shadow"><i class="far fa-thumbs-up bg p-4 mr-4"></i>Quality Assured</h2>
            </div>
            <div class="col-sm-6 ">
                <h2 class="my-3 mx-5 bord shadow"><i class="fas fa-stopwatch bg p-4 mr-4"></i>Delivery on time</h2>
            </div>
        </div>
    </div>
    <!-- icons end here -->
    <!-- Checkout starts here -->
    <form class="form" id="myForm">
        <div class="row p-5 shadow m-5">
            <div class="col-sm-6">
                <div class="mt-3 row form-group ">
                    <h5 class="my-auto ml-3">First Name :</h5>
                    <input id="wName" class="ml-3 input rounded p-2 name" type="text" title="(min 3 characters)" placeholder="Peter" required/>
                    <p class="input-error ml-3 text-danger text-center" id="errorName"></p>
                    
                </div>
                <div class="mt-3 row form-group ">
                    <h5 class="my-auto ml-3">Email :</h5>
                    <input id="wEmail"class="ml-3 input rounded p-2 email" type="" title="(min 3 characters)" placeholder="peterMcArthur@it.com" required />
                    <p class="input-error ml-3 text-danger"id="errorPhone"></p>
                    
                </div>
                <div class="mt-3 row form-group ">
                    <h5 class="my-auto ml-3">Address :</h5>
                    <input id="wAddress" class="ml-3 input rounded p-2 address" title="(min 3 characters)" type="text" placeholder="Address" required />
                    <p class="input-error ml-3 text-danger"id="errorPhone"></p>
                </div>
            </div>
            <div class="col-sm-6"> 
                <div class="mt-3 row form-group ">
                    <h5 class="my-auto name ml-3 my-auto">Last Name :</h5>
                    <input id="wLastName" class="ml-3 input rounded p-2 lastName" type="text" title="(min 3 characters)" placeholder="McArthur" required/>
                    <p class="input-error ml-3 text-danger text-center" id="errorName"></p>
                </div>
                <div class="mt-3 row form-group ">
                    <h5 class="my-auto ml-3 my-auto">Password :</h5>
                    <input id="wPassword" class="ml-3 input password rounded p-2" title="(3-8 characters)" type="password" minlength="3"
                        maxlength="8" placeholder="Password" required/>
                    <p class="input-error ml-3 text-danger" id="errorPassword"></p>
                </div>
                <div class="mt-3 row form-group ">
                    <h5 class="my-auto ml-3 my-auto">Phone Number :</h5>
                    <input id="wPhone" class="ml-3 phone input rounded p-2" type="" title="(min 9 characters)" minlength="9" placeholder="Phone No. (just numbers)" required/>
                    <p class="input-error ml-3 text-danger"id="errorPhone"></p>
                </div>
            </div>
            
        </div>
        <div class="mensaje text-center bg-danger" id="mensaje"><b>Tots els camps son obligatoris</b></div>


        <!-- Checkout ends here -->
        <!-- Buy button -->
        <div class="m-5 final text-right">
            <button type="submit" id="btn" class="p-2 px-4 btn btn-primary shadow-lg" onclick="validate()"><i
                class="fas fa-cart-arrow-down p-2"></i>Buy</button>        </div>
    </form>
    <!-- Buy Button -->
    <!-- script tags -->
    <script src="js/checkout.js"></script>

</body>
